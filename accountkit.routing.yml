
accountkit.accountkit_login:
  path: '/user/accountkit'
  defaults:
    _form: '\Drupal\accountkit\Form\AccountKitLoginForm'
    _title: 'Account Kit login'
  requirements:
    _permission: 'access content'

accountkit.settings_form:
  path: 'admin/config/people/accountkit'
  defaults:
    _title: 'Account Kit settings'
    _form: '\Drupal\accountkit\Form\AccountKitSettingsForm'
  requirements:
    _permission: 'administer account kit'


