
accountkit.settings_form:
  path: 'admin/config/people/accountkit'
  defaults:
    _title: 'Account Kit settings'
    _form: '\Drupal\accountkit\Form\AccountKitSettingsForm'
  requirements:
    _permission: 'administer account kit'



accountkit.sms_login_form:
  path: '/user/accountkit/sms-login'
  defaults:
    _form: '\Drupal\accountkit\Form\SMSLoginForm'
    _title: 'Account Kit - SMS Login'
  requirements:
    _access: 'TRUE'
  

accountkit.email_login_form:
  path: '/user/accountkit/email-login'
  defaults:
    _form: '\Drupal\accountkit\Form\EmailLoginForm'
    _title: 'Account Kit - Email Login'
  requirements:
    _access: 'TRUE'
  
